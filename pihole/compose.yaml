services:
  pihole:
    image: pihole/pihole:2025.11.0

    ports:
      - "53:53/tcp" #DNS
      - "53:53/udp" #DNS
    env_file: ./.env
    environment:
      - TZ=Europe/Budapest
      - FTLCONF_dns_listeningMode=all
      - FTLCONF_webserver_api_password=
      - WEBPASSWORD_FILE=/webpasswd
    volumes:
      - ${PIHOLE_CONFIG_VOLUME}:/etc/pihole
      - ./webpasswd:/webpasswd

    security_opt:
      - no-new-privileges:true
    cap_add:
      - SYS_NICE

    restart: unless-stopped
    healthcheck:
      interval: 1m
      retries: 5
      start_interval: 5s
      start_period: 15s
      timeout: 5s
      test: "pihole status"

    networks:
      - traefik
      - internet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`${PIHOLE_WEB_HOST}`)"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
      - "traefik.http.routers.pihole.entrypoints=websecure"
      - "traefik.http.routers.pihole.tls=true"
      - "traefik.http.routers.pihole.tls.certresolver=cf"
      - "traefik.http.routers.pihole.middlewares=tailnet-whitelist@file,authelia@file"

networks:
  internet:
    driver: bridge
  traefik:
    external: true
