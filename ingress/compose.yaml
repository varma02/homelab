services:
  tailscale:
    image: tailscale/tailscale:latest
    restart: unless-stopped
    healthcheck:
      interval: 1m
      retries: 5
      start_interval: 5s
      start_period: 15s
      test: "tailscale status"
      timeout: 5s

    security_opt:
      - no-new-privileges:true

    # load auth key from .env
    env_file: ./.env
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_AUTH_ONCE=true
      - TS_EXTRA_ARGS=--advertise-exit-node
      - TS_SOCKET=/var/run/tailscale/tailscaled.sock

    network_mode: host

    volumes:
      - ./data/tailscale/data:/var/lib/tailscale
      - ./data/tailscale/socket:/var/run/tailscale
      - /dev/net/tun:/dev/net/tun

    devices:
      - /dev/net/tun:/dev/net/tun

    cap_add:
      - net_admin
      - sys_module

  traefik:
    image: traefik:v3.4
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

    healthcheck:
      interval: 1m
      retries: 5
      start_interval: 5s
      start_period: 15s
      test: "traefik healthcheck"
      timeout: 5s

    networks:
      - traefik
      - ingress_external

    ports:
      - "80:80"
      - "443:443"

    volumes:
      # traefik configuration
      - ./config/traefik.yaml:/etc/traefik/traefik.yaml:ro
      # docker socket access
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # traefik data stores
      # - ./data/traefik/certs:/certs:ro
      - ./data/traefik/letsencrypt:/letsencrypt:rw
      # traefik logs
      - ./logs/traefik:/logs:rw
      # tailscale socket access
      - ./data/tailscale/data:/var/lib/tailscale:rw
      - ./data/tailscale/socket:/var/run/tailscale:ro

    labels:
      - "traefik.enable=true"
      # Dashboard router
      - "traefik.http.routers.dashboard.rule=Host(`nas1.royal-ph.ts.net`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls=true"
      # Use Tailscale provider
      - "traefik.http.routers.dashboard.tls.certresolver=ts"
      # Basicâ€‘auth middleware
      # - "traefik.http.middlewares.dashboard-auth.basicauth.users=<PASTE_HASH_HERE>"
      # - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"

networks:
  traefik:
    external: true
  ingress_external:
    driver: bridge
