##
## Access Control Configuration
##
access_control:
  default_policy: 'deny'
  rules:
    - domain: 'public.example.com'
      policy: 'bypass'

    - domain_regex: '^(?P<User>\w+)\.example\.com$'
      policy: 'one_factor'

    - domain: 'secure.example.com'
      policy: 'one_factor'

    - domain: '*.example.com'
      subject:
        - 'group:admins'
        - 'group:moderators'
      policy: 'two_factor'